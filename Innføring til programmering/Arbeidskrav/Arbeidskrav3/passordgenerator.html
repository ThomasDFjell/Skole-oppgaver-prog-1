<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passordgenerator</title>
</head>
<body>
    <h1>Passordgenerator</h1>
    <!-- Felter for brukervalg her -->
     <form>
        <label>Passordlengde:
            <input type="number" id="length">
        </label>
     </form>
     <br>
     <form id="case">
        <label>Bare sm√• bokstaver:
            <input type="radio" name="case" id="lowercase" checked>
        </label>
        <label>Bare store bokstaver:
            <input type="radio" name="case" id="uppercase">
        </label>
        <label>Begge deler:
            <input type="radio" name="case" id="lowercase and uppercase">
        </label>
    </form>
    <br>
        <label>|  Med tall:
            <input type="checkbox" id="numbers">
        </label>
        <label>|  Med symboler:
            <input type="checkbox" id="symbols">
            <br>
            <br>

     <button onclick="passwordgenerator()">Generer passord</button>

     <p>Ditt passord: <span id="generatedPassword"></span></p>

     <script>
        const lowercase = "abcdefghijklmnopqrstuvwxyz";
        const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const numbers = "0123456789";
        const symbols = "!@#$%^&*()_+-=[]{}|;:',.<>?/`~";

        function passwordgenerator() {
    
            const length = parseInt(document.getElementById("length").value);
            const includeLowercase = document.getElementById("lowercase").checked;
            const includeUppercase = document.getElementById("uppercase").checked;
            const includeNumbers = document.getElementById("numbers").checked;
            const includeSymbols = document.getElementById("symbols").checked;

            let include = "";
            if (includeLowercase) {
                include += lowercase
            } else if (includeUppercase) {
                include += uppercase
            } else {
                include += lowercase + uppercase
            }  if (includeNumbers) {
                include += numbers
            }  if (includeSymbols) {
                include += symbols
            }
            let generatedPassword = "";
            for (let p = 0; p < length; p++) {
                const random = Math.floor(Math.random() * include.length);
                generatedPassword += include[random];
            }
        
            document.getElementById("generatedPassword").textContent = generatedPassword;
        }
     </script>
</body>
</html>
