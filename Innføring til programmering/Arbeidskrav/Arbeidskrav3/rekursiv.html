<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekursive funksjoner i JavaScript</title>
</head>
<body>
    <h1>Rekursiv utskrift av tall</h1>
    <ul id="numberList">
        <li>Tall vil skrives ut her.</li>
    </ul>

    <script>
        /*
            Hva er en rekursiv funksjon?
        
            --Ditt svar her. Husk kilder--

            Min forståelse av en rekursiv funksjon er at det er en funksjon som kaller på seg selv gjentatte ganger. Dette fortsetter til funksjonen løser seg selv eller vi gir den beskjed til å stoppe. 
        */
        

        const liste = [];

        function numberSelector() {
            let tall = Math.floor(Math.random() * 9) + 1;

            liste.push(tall);

            if (tall === 4 || tall === 7) {
                return;
            } else {
                numberSelector();
            }
        }
        numberSelector();
        document.getElementById("numberList").innerHTML = liste
    </script>
</body>
</html>
