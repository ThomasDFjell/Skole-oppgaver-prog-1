<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 2 - Funksjoner</title>
</head>
<body>
    <p id="name"></p>
    <p id="mail"></p>
    <p id="age"></p>

    <script>
        function nameprint (name, birthyear, email) {
            document.getElementById("name").innerHTML = name
            document.getElementById("mail").innerHTML = email
            document.getElementById("age").innerHTML = 2025 - birthyear
        }

        nameprint("Thomas", 1999, "thomasdf@hiof.no")

    </script>
</body>
</html>
