<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 1 betinget logikk</title>
</head>
<body>

    <p id="utskrift"></p>

    <script>
        const navn = "Thomas"
        let utskrift 

        if(navn === "Thomas") {
            utskrift = "Mitt navn er " + navn + " Fjellgaard"
        } else {
            utskrift = "Jeg heter ikke " + navn + " Fjellgaard"
        }

        document.getElementById("utskrift").innerHTML = utskrift
    </script>
</body>
</html>
